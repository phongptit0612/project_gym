<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="../css/register.css"/>
</head>
<body>
  <div class="register-container">
    <form class="register-form" id="registerForm" novalidate>
      <h2>Đăng ký tài khoản</h2>
      <div class="form-group">
        <input type="text" id="name" placeholder="Họ và tên" required autocomplete="off" />
        <span id="nameError" class="error-message"></span>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required />
        <span id="emailError" class="error-message"></span>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Mật khẩu" required />
        <span id="passwordError" class="error-message"></span>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required />
        <span id="confirmPasswordError" class="error-message"></span>
      </div>
      <button type="submit">Đăng ký</button>
      <p class="login-link">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </form>
  </div>

  <!-- Success Popup -->
  <div class="success-popup" id="successPopup">
    <div class="popup-content">
      <div class="popup-icon">✓</div>
      <h3>Đăng ký thành công!</h3>
      <p>Bạn sẽ được chuyển hướng về trang đăng nhập</p>
    </div>
  </div>

  <script src="../js/register.js"></script>       
</body>
</html>
